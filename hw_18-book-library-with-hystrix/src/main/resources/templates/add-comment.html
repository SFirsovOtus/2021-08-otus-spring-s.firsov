<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"/>
    <title>Add comment</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>


<body>

<form id="add-form" th:object="${comment}" th:action="@{${url_save_comment}(${param_book_id}=*{book.id})}" th:method="post" action="add-comment.html">
    <div class="row">
        <label for="id-input">BOOK_ID:</label>
        <br/>
        <input id="id-input" type="text" readonly="readonly" th:value="*{book.id}" value="1" />
    </div>
    <br/>
    <div class="row">
        <label for="text-input">Comment text:</label>
        <br/>
        <input id="text-input" name="text" type="text" th:value="*{text}" value="John Doe" />
    </div>
    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>
<br/>
<td>
    <a th:href="@{${url_comments}(${param_book_id}=${comment.book.id})}" href="comments.html">Back to book</a>
</td>
</body>


</html>
